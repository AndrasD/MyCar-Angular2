<!DOCTYPE html>
<html>

<head>
    <base href="/" />
    <title>MyCar Tracking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

    <!-- application css -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/toaster.css" rel="stylesheet">
 
    <!-- polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) { console.error(err); });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="fa fa-car"></span> MyCar</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            <li ng-show="authenticated">
                <a href="#/dashboard"><i class="fa fa-th"></i>&nbsp; Dashboard</a>
            </li>
            <li ng-show="admin && authenticated">
                <a href="#/signup"><i class="fa fa-users"></i>&nbsp; Edit Customers</a>
            </li>
            <li ng-show="authenticated">
                <a href="#/"><i class="fa fa-mobile"></i>&nbsp; SIM-Card</a>
            </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" ng-show="authenticated">
                <a ng-if=class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{name}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                <li><a href="#/customer"><span class="fa fa-user"></span>&nbsp; Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="logout();"><span class="fa fa-power-off"></span>&nbsp; Logout</a></li>
                </ul>
            </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <app>Loading...</app>

</body>

<div class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-left">Copyright © 2017 - SIXIS.HU All rights reserved.</p>

    <a class="navbar-text" href="mailto:info@sixis.com"><i id="social-em" class="fa fa-envelope-square fa-2x social"></i></a>
  </div>
</div>
